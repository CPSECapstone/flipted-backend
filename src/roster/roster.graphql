type Student {
   studentId: String!
   studentName: String!
   course: String!
   section: String!
   team: String
}

type Query {
   student(studentId: String!, course: String!): Student!
   students(course: String!): [Student!]!
}

input StudentInput {
   studentId: String!
   studentName: String!
   course: String!
   section: String!
   team: String
}

type Mutation {
   addStudent(student: StudentInput!): String!
}
