type Mission {
  id: String!
  course: String!
  name: String!
  description: String!
  subMissions: [SubMission]
}

type SubMission {
  id: String!
  name: String!
  objectiveId: String
  tasks: [Task]!
}

type Query {
  missions(course: String): [Mission]
}

input MissionInput {
  course: String!
  name: String!
  description: String!
}

input SubMissionInput {
  missionId: String!
  objectiveId: String # optional
  name: String!
  description: String!
  tasks: [TaskInput]
}

type Mutation {
  addMission(mission: MissionInput): String
  addSubMission(subMission: SubMissionInput): String
}
