type Mission {
  id: String!
  name: String!
  description: String!
  tasks: [Task]
}

type MissionResult{
  name: String!
  description: String!
}

input MissionInput {
  name: String!
  description: String!
  tasks: [TaskInput]
}

type Query {
   getMissions: [Mission]
}

type Mutation {
  addMission(mission: MissionInput): MissionResult
}
