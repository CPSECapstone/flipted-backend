enum Role {
   STUDENT
   INSTRUCTOR
}

type User {
   id: String!
   role: Role!
   firstName: String
   lastName: String
   email: String
}

input UpdateUserInput {
   firstName: String!
   lastName: String!
}

type UpdateUserOutput {
   firstName: String!
   lastName: String!
}

type Query {
   getUser: User!
}

type Mutation {
   updateUser(updateUserInput: UpdateUserInput): UpdateUserOutput
}
