enum Role {
  STUDENT
  INSTRUCTOR
}

type User {
  id: String!
  role: Role!
  firstName: String
  lastName: String
  email: String
}

input UserInput {
  firstName: String,
  lastName: String
}

type UpdateUserOutput {
  firstName: String,
  lastName: String
}

type Query {
  getUser: User
}

type Mutation {
  updateUser(userInput: UserInput): UpdateUserOutput
}