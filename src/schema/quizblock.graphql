type QuizBlock implements TaskBlock {
   title: String
   blockId: String
   requiredScore: Int
   points: Int
   questions: [Question]
}

input QuizBlockInput {
   blockId: String
   title: String
   requiredScore: Int
   points: Int
   questionIds: [String]
}

type Query {
   quizblock(blockId: String!): QuizBlock
}

type Mutation {
   addQuizBlock(quizblock: QuizBlockInput): String
}
