type Task {
  id: String!
  name: String!
  instructions: String!
  points: Int!
  startAt: Date
  endAt: Date
  dueDate: Date
  subMissionId: String
  objectiveId: String

  #might be other type of content
  pages: [Page]
}

input TaskInput {
  name: String!
  instructions: String!
  points: Int!
  startAt: Date
  endAt: Date
  dueDate: Date
  subMissionId: String
  objectiveId: String
  pages: [PageInput]
}

type Page {
   blocks: [TaskBlock]
   canAdvanceBeforeRubricRequirementsComplete: Boolean
}

input PageInput {
   blocks: [TaskBlockInput]
   canAdvanceBeforeRubricRequirementsComplete: Boolean
}

interface TaskBlock {
   title: String
   requirement: RubricRequirement
}

input TaskBlockInput {
   title: String
   requirement: RubricRequirementInput
   type: TaskBlockInputType!
   textBlock: TextBlockInput
   imageBlock: ImageBlockInput
   videoBlockInput: VideoBlockInput
}

type RubricRequirement {
   id: String!
   description: String
   isComplete: Boolean
   pointValue: Int
}

input RubricRequirementInput {
   description: String
   isComplete: Boolean
   pointValue: Int
}

type ImageBlock implements TaskBlock {
   title: String
   requirement: RubricRequirement
   imageUrl: String
}

input ImageBlockInput{
   imageUrl: String
}

type TextBlock implements TaskBlock {
   title: String
   requirement: RubricRequirement
   contents: String
   fontSize: Int!
}

input TextBlockInput {
   contents: String
   fontSize: Int!
}

type VideoBlock implements TaskBlock {
   title: String
   requirement: RubricRequirement
   videoUrl: String!
}

input VideoBlockInput {
   videoUrl: String
}

type Query {
  task(taskId: String): Task
  tasks(subMissionId: String): [Task]
}

type Mutation {
  addTask(task: TaskInput): String
}

enum TaskBlockInputType {
   TEXT,
   IMAGE,
   VIDEO
}
