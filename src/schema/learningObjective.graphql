type Query {
   _empty: String
}

type LearningObjective {
   id: String!
   name: String!
   course: String!
   description: String!
   tasks: [Task!]!
}

type Query {
   learningObjectives(course: String!): [LearningObjective!]!
}

input LearningObjectiveInput {
   name: String!
   course: String!
   description: String!
}

type Mutation {
   addLearningObjective(objective: LearningObjectiveInput!): String!
}
