overwrite: true
schema: src/**/*.graphql
generates:
   src/__generated__/types.d.ts:
      plugins:
         - typescript
      config:
         constEnums: false
         enumsAsTypes: false
         numericEnums: false
         futureProofEnums: false
         enumsAsConst: false
         onlyOperationTypes: false
         immutableTypes: false
         maybeValue: T | null
         noExport: true
         enumPrefix: true
         fieldWrapperValue: T
         wrapFieldDefinitions: false
         typesPrefix: ""
         skipTypename: false
         nonOptionalTypename: false
         useTypeImports: false
